	<script>
		function loadFile() {
			var url = "https://dev1.notifyvisitors.com/brand/TestController/settings";
			if (notify_visitors && notify_visitors.auth) {
				var data = {},
					gmtOffset = new Date().getTimezoneOffset() * 60 * (-1);
				data.bid_e = notify_visitors.auth.bid_e;
				data.bid = notify_visitors.auth.bid;
				data.t = notify_visitors.auth.t;
				data.trafficSource = document.referrer;
				data.pageUrl = document.location;
				data.gmOffset = gmtOffset;
				data.screenWidth = screen.width;
				data.screenHeight = screen.height;
				data.cookieData = document.cookie;
				data.js_callback = "nv_json1";
				var json = JSON.stringify(data);
				var xhr = new XMLHttpRequest();
				xhr.open("POST", url, true);
				xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
				xhr.onload = function () {
					console.log(xhr.responseText);
					if (xhr.readyState == 4 && xhr.status == "201") {
						console.table(xhr.responseText);
					} else {
						console.error(xhr.responseText);
					}
				}
				xhr.send(json);
			}
		}
